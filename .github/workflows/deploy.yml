name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install JS deps (backup)
        run: npm install

      - name: Crear backup previo al deploy
        run: npm run backup

      - name: Subir backup como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: pb-backups
          path: backups/*.zip
          if-no-files-found: error

      - name: Deploy a Railway
        uses: railwayapp/railway-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID }}
          serviceId: ${{ secrets.RAILWAY_SERVICE_ID }}
          environment: ${{ secrets.RAILWAY_ENVIRONMENT }}
          command: up
